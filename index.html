<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Real Estate</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img src="src/images/Logo.png" alt="Logo" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Agents</a></li>
            <li><a href="#">Blog</a></li>
            <li class="nav__log-in"><a href="#">Log in</a></li>
          </ul>
        </nav>
      </header>

      <section id="hero">
        <div class="hero__wrapper">
          <div class="hero__texts">
            <h1>Easy way to find a perfect property</h1>
            <p>
              We provide a complete service for the sale, purchase or rental of
              real estate.
            </p>
          </div>
          <div class="hero__search-bar">
            <div class="hero__search-tabs-container">
              <div class="hero__search-tab selected">
                <p>rent</p>
              </div>
              <div class="hero__search-tab">
                <p>buy</p>
              </div>
              <div class="hero__search-tab">
                <p>sell</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/scripts/script.js"></script>
  </body>
</html>
